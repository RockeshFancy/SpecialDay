<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8); /* Darker background with lower opacity */
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    #birthdayMessage {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #birthdayMessage .title {
      font-size: 10vw; /* Adjust font size based on viewport width */
      font-family: 'Dancing Script', cursive;
      color: #FFD700;
      margin: 0;
      white-space: nowrap;
    }

    #birthdayMessage .name {
      font-size: 12vw; /* Adjust font size based on viewport width */
      font-family: 'Courier New', Courier, monospace;
      color: #FF69B4;
      margin: 0;
      font-weight: bold;
      white-space: nowrap;
    }

    #birthdayMessage .typing {
      font-size: 4vw; /* Adjust font size for better fit */
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      margin-top: 20px;
      max-width: 90%;
      white-space: normal;
      word-wrap: break-word;
    }

    #keepSmiling {
      font-size: 5vw; /* Adjust font size based on viewport width */
      color: #FFD700;
      margin-top: 20px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: none; /* Initially hide */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      /* Font size scaling for mobile */
      #birthdayMessage .title {
        font-size: 8vw;
      }

      #birthdayMessage .name {
        font-size: 10vw;
      }

      #birthdayMessage .typing {
        font-size: 5vw;
      }

      #keepSmiling {
        font-size: 6vw;
      }
    }

  </style>
</head>
<body>

<!-- Birthday Message -->
<div id="birthdayMessage">
  <p class="title">Happy Birthday</p>
  <p class="name">SWEETY</p>
  <div id="typingEffect" class="typing"></div>
  <p id="keepSmiling">Keep smiling... üòäüéâüéÇ‚ú®</p>
</div>

<!-- Canvas Elements for Fireworks and Balloons -->
<canvas id="birthdayCanvas"></canvas>
<canvas id="balloonCanvas"></canvas>

<script>
  // Typing effect for the message
  const message = "Always be happy and have a greatest future as you expected....Give your best as you give everytime...success will be your best friend in all times....May your year be filled with love, laughter, and wonderful moments. ‚ù§Ô∏è.....Be Happy, Make Happy, Stay Blessed.....with Lots of LOVE  ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è....";
  let index = 0;
  const typingElement = document.getElementById('typingEffect');
  const keepSmilingElement = document.getElementById('keepSmiling');

  function typeMessage() {
    if (index < message.length) {
      typingElement.innerHTML += message.charAt(index);
      index++;
      setTimeout(typeMessage, 100); // Adjust the speed of typing here
    } else {
      // Once typing is complete, show "Keep smiling"
      setTimeout(() => {
        keepSmilingElement.style.display = 'block';
      }, 500); // Delay before showing "Keep smiling"
    }
  }

  // Start the typing animation
  typeMessage();

  // Balloons
  const balloonCanvas = document.getElementById('balloonCanvas');
  const balloonCtx = balloonCanvas.getContext('2d');
  balloonCanvas.width = window.innerWidth;
  balloonCanvas.height = window.innerHeight;

  const balloons = [];

  // Create many balloons at the start to fill the screen
  function createBalloon() {
    const balloon = {
      x: Math.random() * window.innerWidth,
      y: window.innerHeight + 50,
      size: Math.random() * 50 + 30,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`, // Random color
      speed: Math.random() * 2 + 1,
      threadLength: Math.random() * 100 + 150, // Random thread length
      blast: false // If balloon reached top, it will explode
    };
    balloons.push(balloon);
  }

  // Create a bunch of balloons initially to fill the screen
  for (let i = 0; i < 300; i++) {
    createBalloon();
  }

  function updateBalloons() {
    balloonCtx.clearRect(0, 0, balloonCanvas.width, balloonCanvas.height);

    balloons.forEach((balloon, index) => {
      // Draw the balloon thread
      balloonCtx.beginPath();
      balloonCtx.moveTo(balloon.x, balloon.y); // Start from the balloon's position
      balloonCtx.lineTo(balloon.x, balloon.y - balloon.threadLength); // Extend line upwards
      balloonCtx.strokeStyle = '#808080'; // Thread color
      balloonCtx.lineWidth = 3;
      balloonCtx.stroke();

      // Draw the balloon itself (regular round balloon)
      balloonCtx.beginPath();
      balloonCtx.arc(balloon.x, balloon.y - balloon.threadLength, balloon.size, 0, Math.PI * 2, false);
      balloonCtx.fillStyle = balloon.color;
      balloonCtx.fill();
      balloonCtx.stroke();

      // Move balloon upwards
      balloon.y -= balloon.speed;

      // Balloons blast when they reach the top
      if (balloon.y - balloon.threadLength < 0) {
        // Exploding the balloon
        balloon.blast = true;
        setTimeout(() => {
          balloons.splice(index, 1); // Remove balloon after it "blasts"
        }, 100); // Delay before removal
      }
    });
  }

  // Create random balloons at intervals
  setInterval(() => {
    createBalloon(); // Create new balloon every 500 milliseconds
  }, 500); // Adjust the frequency of balloon creation here

  function animateBalloons() {
    updateBalloons();
    requestAnimationFrame(animateBalloons);
  }
  animateBalloons();

  // Fireworks logic for birthday canvas
  const birthdayCanvas = document.getElementById('birthdayCanvas');
  const birthdayCtx = birthdayCanvas.getContext('2d');
  birthdayCanvas.width = window.innerWidth;
  birthdayCanvas.height = window.innerHeight;

  const fireworks = [];

  // Helper for generating random numbers
  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  class Firework {
    constructor(x, y, targetX, targetY, color) {
      this.x = x;
      this.y = y;
      this.targetX = targetX;
      this.targetY = targetY;
      this.color = color;
      this.dead = false;
      this.particles = [];
      this.exploded = false;
    }

    update() {
      const dx = this.targetX - this.x;
      const dy = this.targetY - this.y;

      // Move the firework towards the target
      if (Math.abs(dx) > 1 || Math.abs(dy) > 1) {
        this.x += dx * 0.05;
        this.y += dy * 0.05;
      } else if (!this.exploded) {
        this.explode(); // Explode the firework once it reaches the top
        this.exploded = true;
      }

      // Draw the firework trail with glowing effect
      birthdayCtx.beginPath();
      birthdayCtx.arc(this.x, this.y, 5, 0, Math.PI * 2, false);
      birthdayCtx.fillStyle = this.color;
      birthdayCtx.shadowColor = this.color; // Shadow for glow effect
      birthdayCtx.shadowBlur = 20; // The glow intensity
      birthdayCtx.fill();
    }

    explode() {
      // Create particles for explosion
      for (let i = 0; i < 100; i++) {
        this.particles.push({
          x: this.x,
          y: this.y,
          speed: Math.random() * 3 + 1,
          angle: Math.random() * Math.PI * 2,
          radius: Math.random() * 3 + 1,
          color: this.color,
          alpha: 1,
        });
      }
    }

    updateParticles() {
      this.particles.forEach((particle, index) => {
        particle.x += particle.speed * Math.cos(particle.angle);
        particle.y += particle.speed * Math.sin(particle.angle);
        particle.alpha -= 0.02;
        if (particle.alpha <= 0) {
          this.particles.splice(index, 1);
        }

        // Particle glow effect
        birthdayCtx.beginPath();
        birthdayCtx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2, false);
        birthdayCtx.fillStyle = `rgba(${random(100, 255)}, ${random(100, 255)}, ${random(100, 255)}, ${particle.alpha})`;
        birthdayCtx.shadowColor = `rgba(${random(100, 255)}, ${random(100, 255)}, ${random(100, 255)}, ${particle.alpha})`; // Glowing color
        birthdayCtx.shadowBlur = 15; // Adjust the glow intensity
        birthdayCtx.fill();
      });
    }
  }

  function createFirework() {
    const x = Math.random() * birthdayCanvas.width;
    const y = Math.random() * birthdayCanvas.height;
    const targetX = Math.random() * birthdayCanvas.width;
    const targetY = Math.random() * birthdayCanvas.height / 2;
    const color = `rgb(${random(100, 255)}, ${random(100, 255)}, ${random(100, 255)})`;
    fireworks.push(new Firework(x, y, targetX, targetY, color));
  }

  setInterval(createFirework, 1500); // Create new fireworks every 1.5 seconds
  function animateFireworks() {
    birthdayCtx.clearRect(0, 0, birthdayCanvas.width, birthdayCanvas.height);
    fireworks.forEach(firework => {
      firework.update();
      firework.updateParticles();
    });
    requestAnimationFrame(animateFireworks);
  }
  animateFireworks();
</script>

</body>
</html>
